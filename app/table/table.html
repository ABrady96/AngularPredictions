<h1>{{leagueCaption}}</h1>

<div ng-app="myApp" ng-controller="FixtureController" class="col-md-4">
    <h2>Matches</h2>
    <p>Gameday 1</p>

    <table class="table table-hover">
        <tr>
            <th>Home</th>
            <th>Score</th>
            <th>Away</th>
        </tr>
        <tr ng-repeat="fixture in fixtures">
            <td>{{fixture.homeTeamName}}</td>
            <td>{{fixture.result.goalsHomeTeam}} - {{fixture.result.goalsAwayTeam}}</td>
            <td>{{fixture.awayTeamName}}</td>
        </tr>
    </table>
</div>

<div ng-app="myApp" ng-controller="FixtureController" class="col-md-5">
    <h2>Match Highlights</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wz-EaTwqNII" frameborder="0" allowfullscreen></iframe>
</div>

<div ng-app="myApp" ng-controller="TableController" class="col-md-3">
    <h2>League Table</h2>
    <table class="table table-hover">
        <tr>
            <th>Team</th>
            <th>Played</th>
            <th>Points</th>
            <!--<th>Goals For</th>-->
            <!--<th>Goals Against</th>-->
            <!--<th>Goal Difference</th>-->
        </tr>
        <tr ng-repeat="team in standings">
            <td>
                <image ng-src="{{team.crestURI}}" height="30" width="30"/>
                {{team.team}}
            </td>
            <td>{{team.playedGames}}</td>
            <td>{{team.points}}</td>
            <!--<td>{{team.goals}}</td>-->
            <!--<td>{{team.goalsAgainst}}</td>-->
            <!--<td>{{team.goalDifference}}</td>-->
        </tr>
    </table>
</div>

<p>{{errorMsg}}</p>
